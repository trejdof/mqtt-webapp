<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boiler Control System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Boiler Control System</h1>
        </div>

        <!-- Messages -->
        <div id="messages"></div>

        <!-- Cards Grid -->
        <div class="cards-grid">
            <!-- System Status Card -->
            <div class="card">
                <h2 class="card-title" id="status-title">System Status</h2>
                <div class="status-grid">
                    <div class="status-item">
                        <div class="status-label">Boiler</div>
                        <div class="status-value" id="boiler-status">Loading...</div>
                    </div>
                    <div class="status-item">
                        <div class="status-label">Active Config</div>
                        <div class="config-display">
                            <div class="status-value clickable" id="active-config">Loading...</div>
                            <button class="change-config-btn" id="change-config-btn" title="Change configuration">
                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="status-item-full">
                    <div class="status-label">Active Interval</div>
                    <div class="status-value" id="active-interval">Loading...</div>
                </div>
            </div>

            <!-- Temperature Card -->
            <div class="card">
                <h2 class="card-title">Temperature</h2>
                <div class="temp-display">
                    <div class="current-temp" id="current-temp">--Â°C</div>
                    <div id="temp-info">No data</div>
                </div>
            </div>

        </div>

        <!-- Modal for Configuration Details -->
        <div id="config-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modal-title">Configuration Details</h2>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <div id="modal-config-schedule">Loading...</div>
                </div>
            </div>
        </div>

        <!-- Modal for Changing Configuration -->
        <div id="change-config-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Change Configuration</h2>
                    <span class="close close-change-modal">&times;</span>
                </div>
                <div class="modal-body">
                    <div id="config-list">Loading...</div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" id="cancel-change-btn">Cancel</button>
                    <button class="btn btn-primary" id="confirm-change-btn">Select Configuration</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/modals.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
